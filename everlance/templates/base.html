{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Everlance {% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'css/logo.jpg' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
      

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
</head>
<body class="main-body-color">
    <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0">
        <nav class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Everlance</nav>
        <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
            <li class="nav-item text-nowrap">
                <span class="nav-link" href="">Hello, {{request.user.username}}</span>
                
            </li>
            <li class="nav-item text-nowrap mt-3 ml-2">
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <i class="fa fa-arrow-right-from-bracket"></i>
                    <input class="text text-capitalize" type="submit" value="Sign out" />
                </form>
            </li>
        </ul>
    </nav>

    <div class="container-fluid d-flex flex-column min-vh-100">
        <div class="row flex-grow-1">
            {% include 'partials/_sidebar.html' %}

            <main role="main" class="col-md-10 ml-sm-auto px-4">
                {% block content %}
                
                {% endblock %}
            </main>
        </div>
        <!-- <div class="row">
            <div class="col-12 p-0">
                {% include 'partials/_footer.html' %}
            </div>
        </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.4/static/js/vendor/jquery.slim.min.js"><\/script>');</script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

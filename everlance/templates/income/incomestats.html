{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">Income Summary</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
            Summary
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
                <div class="card-body color1">
                    <div class="small-card" id="incomedaily"></div>
                    <h5 class="metric-card-title">Today</h5>
                    <div class="fa fa-money-bill icon-style"></div>
                    <div class="metric-card-totals" id="incometotaldaily"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
                <div class="card-body color2">
                    <div class="small-card" id="incomeweekly"></div>
                    <h5 class="metric-card-title">This Week</h5>
                    <div class="fa fa-money-bill icon-style"></div>
                    <div class="metric-card-totals" id="incometotalweekly"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
                <div class="card-body color3">
                    <div class="small-card" id="incomemonthly"></div>
                    <h5 class="metric-card-title">This Month</h5>
                    <div class="fa fa-money-bill icon-style"></div>
                    <div class="metric-card-totals" id="incometotalmonthly"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
                <div class="card-body color4">
                    <div class="small-card" id="incomeyearly"></div>
                    <h5 class="metric-card-title">This Year</h5>
                    <div class="fa fa-money-bill icon-style"></div>
                    <div class="metric-card-totals" id="incometotalyearly"></div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 color">
        <canvas id="myChart3"></canvas>
      </div>
      <div class="col-md-6 color">
        <canvas id="myChart4"></canvas>
      </div>
    </div>
  </div>

  <script src="{% static 'js/incomemetric.js'%}"></script>
  <script src="{% static 'js/incomestats3.js' %}"></script>
  <script src="{% static 'js/incomestats4.js' %}"></script>

{% endblock content %}
